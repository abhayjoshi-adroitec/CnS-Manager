<div th:fragment="login-form" xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="row">
        <!-- First Name -->
        <div class="col-md-6">
            <div class="form-group mb-3">
                <label class="form-label">First Name</label>
                <input class="form-control" id="firstName" name="firstName"
                       placeholder="Enter first name" th:field="*{firstName}" type="text" required />
                <p th:errors="*{firstName}" class="text-danger"
                   th:if="${#fields.hasErrors('firstName')}"></p>
            </div>
        </div>

        <!-- Last Name -->
        <div class="col-md-6">
            <div class="form-group mb-3">
                <label class="form-label">Last Name</label>
                <input class="form-control" id="lastName" name="lastName"
                       placeholder="Enter last name" th:field="*{lastName}" type="text" required />
                <p th:errors="*{lastName}" class="text-danger"
                   th:if="${#fields.hasErrors('lastName')}"></p>
            </div>
        </div>
    </div>

    <div class="row">
        <!-- Username -->
        <div class="col-md-6">
            <div class="form-group mb-3">
                <label class="form-label">Username</label>
                <input class="form-control" id="username" name="username"
                       placeholder="Enter username" th:field="*{username}" type="text" required />
                <p th:errors="*{username}" class="text-danger"
                   th:if="${#fields.hasErrors('username')}"></p>
            </div>
        </div>

        <!-- Email -->
        <div class="col-md-6">
            <div class="form-group mb-3">
                <label class="form-label">Email</label>
                <input class="form-control" id="email" name="email"
                       placeholder="Enter email" th:field="*{email}" type="email" required />
                <p th:errors="*{email}" class="text-danger"
                   th:if="${#fields.hasErrors('email')}"></p>
            </div>
        </div>
    </div>

    <div class="row">
        <!-- Password -->
        <div class="col-md-6">
            <div class="form-group mb-3">
                <label class="form-label">Password</label>
                <input class="form-control" id="password" name="password"
                       placeholder="Enter password" th:field="*{password}" type="password" />
                <p th:errors="*{password}" class="text-danger"
                   th:if="${#fields.hasErrors('password')}"></p>
            </div>
        </div>

        <!-- Role -->
        <div class="col-md-6">
            <div class="form-group mb-3">
                <label class="form-label">Role</label>
                <select class="form-control" id="roleId" name="roleId" th:field="*{roleId}" required>
                    <option value="">-- Select Role --</option>
                    <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.roleName}"></option>
                </select>
                <p th:errors="*{roleId}" class="text-danger"
                   th:if="${#fields.hasErrors('roleId')}"></p>
            </div>
        </div>
    </div>
</div>
